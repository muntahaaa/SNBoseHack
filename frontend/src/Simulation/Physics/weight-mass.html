<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Weight Simulation Prototype</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #ui-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 80%;
            max-width: 600px;
        }
        #object-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .object-btn {
            padding: 8px 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .object-btn:hover {
            background-color: #3e8e41;
        }
        #gravity-control {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        #gravity-slider {
            flex-grow: 1;
        }
        #scale-display {
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #info-text {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        #location-text {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui-panel">
        <div id="object-selector">
            <button class="object-btn" data-mass="1">1kg Block</button>
            <button class="object-btn" data-mass="2">2kg Block</button>
            <button class="object-btn" data-mass="5">5kg Block</button>
            <button class="object-btn" data-mass="10">10kg Block</button>
        </div>
        
        <div id="gravity-control">
            <span>Gravity:</span>
            <input type="range" id="gravity-slider" min="0" max="20" step="0.1" value="9.8">
            <span id="gravity-value">9.8 m/s²</span>
        </div>
        
        <div id="location-text">Location: Earth</div>
        
        <div id="scale-display">0.0 N</div>
        
        <div id="info-text">
            Weight = Mass × Gravity<br>
            Select a block and place it on the scale to see its weight
        </div>
    </div>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 5);
        camera.lookAt(0, 0, 0);
        
        // Renderer
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);
        
        // Create a weighing scale
        function createScale() {
            const scaleGroup = new THREE.Group();
            
            // Base
            const baseGeometry = new THREE.BoxGeometry(3, 0.2, 3);
            const baseMaterial = new THREE.MeshPhongMaterial({ color: 0x444444 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -0.1;
            scaleGroup.add(base);
            
            // Platform
            const platformGeometry = new THREE.BoxGeometry(2.5, 0.1, 2.5);
            const platformMaterial = new THREE.MeshPhongMaterial({ color: 0x999999 });
            const platform = new THREE.Mesh(platformGeometry, platformMaterial);
            platform.position.y = 0.2;
            scaleGroup.add(platform);
            
            // Display panel
            const displayGeometry = new THREE.BoxGeometry(1.5, 0.5, 0.1);
            const displayMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const display = new THREE.Mesh(displayGeometry, displayMaterial);
            display.position.set(0, 0.3, -1.2);
            scaleGroup.add(display);
            
            return { scaleGroup, platform };
        }
        
        const { scaleGroup, platform } = createScale();
        scene.add(scaleGroup);
        
        // Create blocks of different masses
        function createBlock(mass) {
            // Size based on mass (cube root relationship for volume)
            const size = Math.pow(mass, 1/3) * 0.8;
            
            const geometry = new THREE.BoxGeometry(size, size, size);
            
            // Color based on mass
            let color;
            if (mass === 1) color = 0x6a0dad; // purple
            else if (mass === 2) color = 0x0000ff; // blue
            else if (mass === 5) color = 0xff4500; // orange
            else if (mass === 10) color = 0xff0000; // red
            else color = 0x00ff00; // default green
            
            const material = new THREE.MeshPhongMaterial({ color });
            const block = new THREE.Mesh(geometry, material);
            
            // Position above the scale
            block.position.y = size/2 + 0.3;
            
            // Store the mass as a property
            block.userData.mass = mass;
            
            return block;
        }
        
        // Variables for simulation
        let currentBlock = null;
        let gravity = 9.8; // m/s²
        let isDragging = false;
        let isOnScale = false;
        
        // Event listeners for object selection
        document.querySelectorAll('.object-btn').forEach(button => {
            button.addEventListener('click', () => {
                const mass = parseFloat(button.dataset.mass);
                
                // Remove previous block if exists
                if (currentBlock) {
                    scene.remove(currentBlock);
                }
                
                // Create and add new block
                currentBlock = createBlock(mass);
                scene.add(currentBlock);
                
                // Reset weight display
                updateWeightDisplay(0);
                isOnScale = false;
            });
        });
        
        // Gravity slider
        const gravitySlider = document.getElementById('gravity-slider');
        const gravityValue = document.getElementById('gravity-value');
        const locationText = document.getElementById('location-text');
        
        gravitySlider.addEventListener('input', () => {
            gravity = parseFloat(gravitySlider.value);
            gravityValue.textContent = gravity.toFixed(1) + ' m/s²';
            
            // Update location text based on gravity
            if (gravity === 9.8) {
                locationText.textContent = 'Location: Earth';
            } else if (gravity === 1.6) {
                locationText.textContent = 'Location: Moon';
            } else if (gravity === 3.7) {
                locationText.textContent = 'Location: Mars';
            } else if (gravity === 8.9) {
                locationText.textContent = 'Location: Venus';
            } else if (gravity === 24.8) {
                locationText.textContent = 'Location: Jupiter';
            } else {
                locationText.textContent = 'Location: Custom';
            }
            
            // Update weight display if there's a block on the scale
            if (isOnScale && currentBlock) {
                const mass = currentBlock.userData.mass;
                const weight = mass * gravity;
                updateWeightDisplay(weight);
            }
        });
        
        // Common preset gravities
        const presetButtons = [
            { value: 1.6, label: 'Moon (1.6 m/s²)' },
            { value: 3.7, label: 'Mars (3.7 m/s²)' },
            { value: 9.8, label: 'Earth (9.8 m/s²)' },
            { value: 24.8, label: 'Jupiter (24.8 m/s²)' }
        ];
        
        // Create preset buttons
        const gravityControl = document.getElementById('gravity-control');
        const presetsDiv = document.createElement('div');
        presetsDiv.style.display = 'flex';
        presetsDiv.style.gap = '5px';
        presetsDiv.style.flexWrap = 'wrap';
        presetsDiv.style.justifyContent = 'center';
        presetsDiv.style.width = '100%';
        presetsDiv.style.marginTop = '10px';
        
        presetButtons.forEach(preset => {
            const btn = document.createElement('button');
            btn.textContent = preset.label.split(' ')[0];
            btn.className = 'object-btn';
            btn.style.fontSize = '12px';
            btn.style.padding = '5px 8px';
            btn.addEventListener('click', () => {
                gravitySlider.value = preset.value;
                gravity = preset.value;
                gravityValue.textContent = gravity.toFixed(1) + ' m/s²';
                locationText.textContent = `Location: ${preset.label.split(' ')[0]}`;
                
                if (isOnScale && currentBlock) {
                    const mass = currentBlock.userData.mass;
                    const weight = mass * gravity;
                    updateWeightDisplay(weight);
                }
            });
            presetsDiv.appendChild(btn);
        });
        
        document.getElementById('ui-panel').insertBefore(presetsDiv, document.getElementById('scale-display'));
        
        // Update the weight display
        function updateWeightDisplay(weight) {
            const display = document.getElementById('scale-display');
            display.textContent = weight.toFixed(1) + ' N';
            
            // Visual feedback - change color based on weight
            if (weight === 0) {
                display.style.color = 'white';
            } else if (weight < 10) {
                display.style.color = '#99ff99';
            } else if (weight < 50) {
                display.style.color = '#ffff99';
            } else {
                display.style.color = '#ff9999';
            }
        }
        
        // Simple drag and drop for the cube
        canvas.addEventListener('mousedown', onMouseDown);
        canvas.addEventListener('mousemove', onMouseMove);
        canvas.addEventListener('mouseup', onMouseUp);
        
        // Touch events for mobile
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            onMouseDown({
                clientX: e.touches[0].clientX,
                clientY: e.touches[0].clientY
            });
        });
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            onMouseMove({
                clientX: e.touches[0].clientX,
                clientY: e.touches[0].clientY
            });
        });
        
        canvas.addEventListener('touchend', onMouseUp);
        
        // Raycaster for object interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        function onMouseDown(event) {
            if (!currentBlock) return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(currentBlock);
            
            if (intersects.length > 0) {
                isDragging = true;
                // Reset position
                isOnScale = false;
                updateWeightDisplay(0);
            }
        }
        
        function onMouseMove(event) {
            if (!isDragging || !currentBlock) return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const point = new THREE.Vector3();
            raycaster.ray.intersectPlane(plane, point);
            
            // Update position but maintain height
            currentBlock.position.x = point.x;
            currentBlock.position.z = point.z;
            
            // Keep the block above the ground
            const blockSize = Math.pow(currentBlock.userData.mass, 1/3) * 0.8;
            currentBlock.position.y = blockSize/2 + 0.3;
            
            // Check if block is above scale
            const distanceToScaleCenter = Math.sqrt(
                Math.pow(currentBlock.position.x, 2) +
                Math.pow(currentBlock.position.z, 2)
            );
            
            isOnScale = distanceToScaleCenter < 1.0;
        }
        
        function onMouseUp() {
            if (!isDragging) return;
            isDragging = false;
            
            if (isOnScale && currentBlock) {
                // Place block on scale
                const mass = currentBlock.userData.mass;
                const weight = mass * gravity;
                updateWeightDisplay(weight);
                
                // Animate the scale with a subtle "weighing" effect
                animateScale();
            } else {
                updateWeightDisplay(0);
            }
        }
        
        // Animate the scale when placing an object
        function animateScale() {
            const originalY = platform.position.y;
            const frames = 20;
            let frame = 0;
            
            function animate() {
                if (frame <= frames) {
                    // Simple spring animation
                    const displacement = 0.1 * Math.sin(frame / frames * Math.PI) * Math.exp(-frame / frames * 3);
                    platform.position.y = originalY - displacement;
                    
                    frame++;
                    requestAnimationFrame(animate);
                } else {
                    platform.position.y = originalY;
                }
            }
            
            animate();
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
